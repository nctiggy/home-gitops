---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mc-data
  namespace: minecraft
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 64Gi
  storageClassName: vxflexos
  volumeMode: Filesystem
---
apiVersion: v1
kind: Service
metadata:
  name: minecraft
  namespace: minecraft
  annotations:
    metallb.universe.tf/address-pool: frontend
spec:
  selector:
    app: mc-escaperoom
  ports:
    - protocol: TCP
      port: 25565
      targetPort: 25565
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: "192.168.0.57"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-escaperoom
  namespace: minecraft
spec:
  selector:
    matchLabels:
      app: mc-escaperoom
  template:
    metadata:
      labels:
        app: mc-escaperoom
    spec:
      containers:
      - image: itzg/minecraft-server
        name: mc-escaperoom
        env:
          # Use secret in real usage
        - name: EULA
          value: "true"
        - name: TZ
          value: "America/Los_Angeles"
        - name: TYPE
          value: "PAPER"
        - name: SERVER_NAME
          value: "The Room"
        - name: OPS
          value: "nctiggy"
        - name: ENABLE_RCON
          value: "TRUE"
        - name: RCON_PASSWORD
          value: "Password#1"
        - name: MOTD
          value: "Merry Christmas"
        - name: WORLD
          value: "https://www.minecraftmaps.com/puzzle-maps/secret-rooms-2/download"
        - name: ONLINE_MODE
          value: "FALSE"
        - name: VERSION
          value: "1.14.4"
        - name: MEMORY
          value: "6G"
        ports:
        - containerPort: 25565
          name: main
        readinessProbe:
          exec:
            command:
            - mcstatus
            - localhost
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - mcstatus
            - localhost
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: mc-data
          mountPath: /data
      volumes:
      - name: mc-data
        persistentVolumeClaim:
          claimName: mc-data
