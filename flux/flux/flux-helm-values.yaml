image:
  repository: docker.io/fluxcd/flux
  tag: 1.20.2
  pullPolicy: IfNotPresent
git:
  url: "git@github.com:nctiggy/home-gitops"
additionalArgs:
- --connect=ws://fluxcloud
prometheus:
  enabled: true
  serviceMonitor:
    create: true
    interval: 30s
    scrapeTimeout: 10s
    namespace: flux
syncGarbageCollection:
  enabled: true
dashboards:
  enabled: true
