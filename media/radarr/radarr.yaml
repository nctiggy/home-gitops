---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:3.*
spec:
  releaseName: radarr
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts/
    name: radarr
    version: 6.0.2
  values:
    radarr:
      image:
        tag: "3.0.0.3916-ls26"
      env:
        TZ: "America/Los_Angeles"
      persistence:
        config:
          enabled: true
          existingClaim: radarr
          skipuninstall: true
        media:
          enabled: true
          existingClaim: nfs-pvc
  valueFileSecrets:
  - name: "radarr-helm-values"
