# dashboard.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-dashboard-tls
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tv.web.bluehairfreak.com`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
          namespace: media
  tls:
    certResolver: myresolver
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr-dashboard
  namespace: media
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`tv.web.bluehairfreak.com`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
          namespace: media
