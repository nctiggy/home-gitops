---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:^3.
spec:
  releaseName: sonarr
  helmVersion: v3
  rollback:
    enable: true
  chart:
    repository: https://k8s-at-home.com/charts/
    name: sonarr
    version: 8.3.0
  values:
    image:
      tag: "version-3.0.4.993"
    env:
      TZ: "America/Los_Angeles"
    persistence:
      config:
        enabled: true
        existingClaim: sonarr
        skipuninstall: true
      media:
        enabled: true
        existingClaim: nfs-share
  valueFileSecrets:
  - name: "sonarr-helm-values"
