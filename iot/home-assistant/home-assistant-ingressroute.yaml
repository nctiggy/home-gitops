# dashboard.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-dashboard-tls
  namespace: iot
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.web.bluehairfreak.com`)
      kind: Rule
      services:
        - name: home-assistant
          port: 8123
  tls:
    certResolver: myresolver
